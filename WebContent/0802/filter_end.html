<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
	div.di, div.d2{
		 width:60px;
		 height:60px;  
		 margin:10px;  	
		 float:left; 	
		 border:2px solid blue; 
	} 
	pre{
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		padding: 10px;
		font-size: 1.5em;
		background: #fffddf;
	} 
	.orange { background:orange; } 
	
	br{
		clear: both;
	}
</style>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('#btn1').click(function(){
// 			$('div:odd')
// 			$('div.di').filter(':odd').eq(0).css('background', 'blue');
// 			$('div.di').filter(':odd').eq(1).css('background', 'green');
// 			$('div.di').filter(':odd').eq(2).css('background', 'pink');
			
			$('div.di').filter(':odd').eq(0).css('background', 'blue')
									  .end().eq(1).css('background', 'green')
									  .end().eq(2).css('background', 'pink');
		})
		
		$('#btn2').click(function(){
// 			$('.d2:eq(1)')
			$('.d2').eq(1).css('border','3px solid green')
						.siblings().css('border','3px solid pink')
						.end().next().text('세번째')
						.end().nextAll().css('background','yellow')
						.end().prev().css('background','green');
		})
	})
</script>
</head>
<body>
	<div class="box">
		<pre>
<strong>end()</strong>
- 실행을 한단계 앞으로 되돌려 기존 선택을 기준으로 새로운 필터링을 한다.
- 홀수번째 요소를 선택해서 배경색을 변경
		</pre>
		<div class="di">a</div>
		<div class="di">b</div>
		<div class="di">c</div>
		<div class="di">d</div>
		<div class="di">e</div>
		<div class="orange di">f</div>
		<div class="di">g</div>
		<br>
		<button type="button" id="btn1">실행</button>
	</div>
	
		<div class="box">
		<pre>
<strong>end()</strong>
$(“div”).eq(1) .css()
앞뒤 형제 모두 파란색 테두리  - siblings()
다시 되돌아와서 (eq(1)) 바로 다음 형제 (next() )의 text변경 — 세번쩨third 
다시 되돌아와서 뒤 모든 형제(nextAll() )들 배경색 변경 - 노란색 
다시 되돌아와서 앞 형제(prev() ) 배경색 변경  - 그린 
		</pre>
		<div class="d2">a</div>
		<div class="d2">b</div>
		<div class="d2">c</div>
		<div class="d2">d</div>
		<div class="d2">e</div>
		<div class="orange d2">f</div>
		<div class="d2">g</div>
		<br>
		<button type="button" id="btn2">실행</button>
	</div>
</body>
</html>
