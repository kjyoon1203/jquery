<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
			$(function(){
				$('input[type=button]').click(function(){
					res="";				
// 					$('input[type=checkbox]:checked').val()
					$(':checkbox:checked').each(function(i, a){	// a = checkbox:checked[i]
// 						res += 	$(a).val() + " ";
						res += 	$(this).val() + " ";
					})
					$('#result1').html(res);					
				})
				
				$('#spring').change(function(){
					// :select 이용
					res="";
// 					$('select[name=spring] option:selected')
					$('#spring option:selected').each(function(){
						res += $(this).val() + "<br>";
					})
					$('#result2').html(res);
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>:checked</h3>
			- $('input[type=checkbox]:checked')<br>
			- $(':checkbox:checked')<br>
			<br><br>
			<form>
				취 미 : <input type="checkbox" name="hobby" value="여행" checked >여행
				<input type="checkbox" name="hobby" value="장기">장기 
				<input type="checkbox" name="hobby" value="바둑">바둑
				<input type="checkbox" name="hobby" value="독서">독서 
				<input type="checkbox" name="hobby" value="낚시">낚시
				<br>
				<br> 
				<input type="button" value="전송">
			</form>
			<div id="result1"></div>
		</div>
		
		<div class="box">
			<h3>:selected</h3>
			- select/option 요소에서 선택한 요소를 선택한다.<br>
			- 선택한 요소를 대상으로 반복문 실행<br>
			- 반복문 안에서 현재 실행대상이 되는 개체를 this로 받는다.<br>
			<br><br>
			<form>
				봄소식 : <br>
				<select name="spring" id="spring" multiple size="6">
					<option>개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected>벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
			</form>
			<div id="result2"></div>
		</div>
	</body>
</html>
