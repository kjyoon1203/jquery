<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<style type="text/css">
			div.d {
				width: 400px;
				height: 30px;
				border: 1px solid green;
				font-size: 15px;			
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
			$(function(){
// 				$('#btn1').on('click',function(){
				$('#btn1').click(function(){
					// jQuery가 포함된 span태그 의 테두리 파랑      :contains(text)  2px 
					$('span:contains(jQuery)').css('border','2px solid blue');
					// jQuery가 포함되지 않은  span 태그 의 테두리 빨강  :not(:conains(text)) 1px
					$('span:not(:contains(jQuery))').css('border','1px double red');
					// span을 갖는 div요소 태그 의 테두리   그린   :has(span) 5px
					$('div.d:has(span)').css('border','5px solid green');
					// 아무것도 없는 빈 div 태그 의 테두리      :empty -orange
					$('div:empty').css('border','3px solid orange');
					// div 후손 span 태그 의 글자색  빨강, 크기,굵게
					$('div.d span').css({'color':'red'
										,'font-weight':'bold'
										,'font-size':'1.5em'});
					
					// 비어 있는 div에 hello를 출력				
// 					$('div:empty').html("<h1>hello</h1>");
					$('div:empty').text("<h1>hello</h1>");
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<div class="d"></div>
			<div class="d">
				헬로우~~<span>오늘도 즐겁게~열심히!</span>
			</div>
			<p>
				Hello jQuery! 
				<span>Thanks, jQuery!</span>
			</p>
			<div class="myClass d">jQuery!</div>
				<span class="notMyClass">쉬운 jQuery~~!</span>
			<div class="d"></div>
			<br>
			<br>
			<hr color="blue">
			<br>
			<button type="button" id="btn1">실행</button>
		</div>
	</body>
</html>
