<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
			$(function(){
				$('#btn1').click(function(){
					res = "";
					$('div :hidden').each(function(i){
						res += i + "번째 문자열: " + $(this).text() + ", "+this.tagName+"태그<br>";
					})
					$('#result1').html(res);
				})
				
				$('#btn2').click(function(){
					res = "";
					$('div.box :visible').each(function(){
						res += $(this).text()+", "+this.tagName+"태크<br>";
					})
					$('#result2').html(res);
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<p> 보이는 문단</p>
			<p style="visibility:hidden;">숨겨진 문단</p>	<!-- 보이지만 않고 공간은 차지함 -->
			<p style="display:none;"> 자리를 차지 하지 못한 문단 </p>	<!-- 보이지 않고 공간도 차지하지 않음 -->
			<p style="opacity:0;"> 투명한 문단</p>	<!-- 보이지만 않고 공간은 차지함 -->
					
			<button id="btn1" type="button">hidden</button>
			<button id="btn2" type="button">visible</button>
			<div id="result1"></div>
			<div id="result2"></div>
		</div>

	</body>
</html>
