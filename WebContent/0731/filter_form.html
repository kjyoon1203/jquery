<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<style>
			#btn2{
				
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
			$(function(){
				$('#btn1').click(function(){
					$('form :enabled').css('border','3px solid crimson');
					// 사용불가능한 btn2를 사용가능하도록 설정 - prop
					$('#btn2').prop('disabled', false).css('background','blue');	// 사용가능으로 설정
					$('#btn1').prop('disabled', true).css('background','white');	// 사용불가능으로 설정
					$('form :disabled').css('border','none');
				})
				
				$('#btn2').click(function(){
					$('form :disabled').css('border','3px solid lime');
					$('form :enabled').css('border','none');
					
					$('#btn1').prop('disabled', false).css('background','blue');	// 사용가능으로 설정
					$('#btn2').prop('disabled', true).css('background','white');	// 사용불가능으로 설정
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>form 상태 필터</h3>
			- :disabled - 접근불가능<br>
			  :enabled - 접근가능(default값)<br>
			  <br>
			  form의 전송기능: button, input type=image
			  , input type=submit, button type=submit
			<div>
				<form action="test.jsp" method="post"> 
					<input type="button" name="disButton" value="Input Button" disabled><br>
					<input type="checkbox" name="enCheckbox" >체크<br>
					<input type="file" name="disFile"  ><br>
					<input type="hidden" name="enHidden"  value=“”> <br>
					<input type="image" src="../images/image.1.jpg" alt="Submit" disabled><br>
					<input type="password"  value="1111" name="enPassword" disabled > <br>
					<input type="radio" name="disRadio"  value="남" disabled> 남<br>
					<input type="reset" name="enReset" value="취소"><br>
					<input type="submit" name="disSubmit" value="제출" disabled> <br>
					<input type="text" name="enText" value="input text"  > <br>
					<select name="disSelect" disabled><option>Option</option></select><br>
					<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
					<button name="disButton2" onclick="javascript:alert('aaaaa');">Button</button><br>
				</form>
			</div>
			<button id="btn1" type="button">사용가능</button>
			<button id="btn2" type="button" disabled>사용불가능</button>
		</div>
	</body>
</html>
