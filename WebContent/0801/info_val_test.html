<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
			$(function(){
				res = "";
				$('#btnview').click(function(){		
					res = "";
					res += "이름: " + $('#user').val() + "<br>";
					res += "성별: " + $('#gend:checked').val() + "<br>";
					res += "소개: " + $('#intro').val() + "<br>";
					
					res += "직업: "; 
					$('#work option:selected').each(function(){
						res += $(this).val() + "<br>";
					})
					$('#result').html(res);
				})
				
				$('#btnchange').click(function(){
					// button은 전송기능이 있으므로, 전송기능을 제거하기 위해
					// button type=button으로 하거나 
					// event.preventDefault() 메서드를 사용한다.
// 					event.preventDefault();
					
					// 이름
					vName = prompt("이름입력");
					$('#user').val(vName);
				})
				
				$('a').click(function(){
					age = prompt("나이를 입력하세요.");
					if(age < 12){
						alert("대상이 아닙니다.");
						return false;
// 						event.preventDefault();
					}
				});
			})
		</script>
	</head>
	<body>
		<div class="box">
		<a href = "http://www.naver.com">네이버</a>
			<form>
				<label for="user">이름</label> 
				<input type="text" id="user" value="korea">
				<br> 
				<label>성별</label> 
				<input type="radio" id="gend" name="gend" value="남자" checked>남자 
				<input type="radio" id="gend" name="gend" value="여자">여자
				<br>
				<label for="intro">소개</label>
				<textarea id="intro" cols="40" rows="4"></textarea>
				<br> 
				<!-- <label for="work" multiple size=3>직업</label> -->
				<label for="work">직업</label> 
				<select id="work">
					<option value="programmer">프로그래머</option>
					<option value="progammer">프로게이머</option>
					<option value="whitehand">백수</option>
				</select>
				<br><br>
				<button type="button" id="btnview">조사하기</button>
				<button id="btnchange">이름변경</button>
			</form>
			<div id="result"></div>
		</div>
	</body>
</html>
