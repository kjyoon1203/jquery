<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
	button{
		
	}
	span#s{
		display: inline-block;
		width: 100px;
		height: 100px;
		background: pink;
		padding: 50px;
	}
	div#d{
		width: 300px;
		height: 300px;
		background: yellow;
		padding: 50px;
	}
</style>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('span').bind('click',function(e){
			$(this).css('background','red');
			e.stopPropagation();
		});
		$('h1').bind('click',function(){
			$(this).css('background','green');
		});
		
		$('button').bind('click',function(){
			$(this).css('background','yellow');
			return false;
		})
		
		$('span#s').bind('click',function(){
// 			event.stopPropagation();
			$(this).css('background','blue');			
		})
		
		$('div#d').bind('click',function(){
			$(this).css('background','pink');
		})
	})
</script>
</head>
<body>
	<div class="box">
		<pre>
		event.stopPropagation: 이벤트의 버블링(확산/퍼짐)을 막는다.<br>
		span(자식)태그에 이벤트가 발생하면 부모 요소인 h1태그에 이벤트가 동시에 발생한다.<br>
		자식 요소에서 이벤트가 발생해도 부모의 이벤트가 발생되어 확산되지 않도록 막아준다.
		</pre>
		<h1> 큰제목안에 <span> 작은 영역</span>이 있다</h1> 
	</div>

	<div id="d">
		<span id="s">
			<button>클릭하세요</button>
		</span>	
	</div>
	<br>
	<hr color="red">
	<br>
	<a href="http://www.daum.net">Daum사이트 가기</a>
</body>
</html>
