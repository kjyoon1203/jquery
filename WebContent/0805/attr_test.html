<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
	img{
		width: 100px;
		height: 100px;
	}
</style>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('img').each(function(i){
			$('img').attr('title',function(){
				vSrc = $(this).attr('src')
				start = vSrc.lastIndexOf("/");
				end = vSrc.lastIndexOf(".");
				
				vTitle = vSrc.substring(start+1, end);
				return vTitle;
			});
			
		})
		
	})
</script>
</head>
<body>
	<img src="../images/아메리카노.jpg"> 
	<img src="../images/에스프레소.jpg"> 
	<img src="../images/카페라떼.jpg"> 
	<img src="../images/카푸치노.jpg"> 
	<img src="../images/americano.jpg"> 
</body>
</html>
